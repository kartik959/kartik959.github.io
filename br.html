<!DOCTYPE html>
<html>
<body>
<p style="font-size:20px">  The &ltbr&gt tag is inserted into a simple newline character.
<br>
The &ltbr&gt tag is an empty label, meaning that it does not end the label.</p>
<p style="font-size:30px;color:lightblue">Example</p>
<p style="font-size:30px">&ltp&gt This is  &ltbr&gt a paragraph &lt/p&gt</p>
<p style="font-size:30px;color:red">This is <br>a paragraph</p>
</body>
</html>
