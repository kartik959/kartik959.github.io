<body>

<p style="font-size:20px">The &ltul&gt tag defines an unordered list.
<br>
Use the &ltul&gt tag along with the &ltli&gt label to create an unordered list.</p>
<p style="font-size:30px;color:lightblue">Example</p>
<p style="font-size:20px">&ltul&gt<br>
&ltli>Coffee&lt/li&gt<br>
&ltli>Tea&lt/li&gt<br>
&ltli>Milk&lt/li&gt<br>
&lt/ul&gt<br><br></p>
<ul style="font-size:20px">
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>

</body>
</html>
